<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop | Đăng ký</title>
    <link rel="icon" type="images" href="../assets/images/logo_group.png" />
    <!-- Chèn css-->
    <link rel="stylesheet" href="../css/register.css">
    <script src="https://kit.fontawesome.com/yourcode.js"></script>
    <script src="../js/register.js"></script>
</head>

<body>
    <div class="container">
        <div class="img-register">
            <!-- <img class="img" src="../assets/images/login.jpg"> -->
        </div>
        <div class="contain-form">
            <div class="flex-col">
                <div class="contain-logo" onclick="backToIndex()">
                    <img src="../assets/images/logo_group2.png" class="logo" onclick="backToIndex()">
                </div>
                <h2 id="title">Tạo tài khoản với với PetShop</h2>
                <div class="input-name">
                    <input id="txtHo" placeholder="Họ">
                    <input id="txtTen" placeholder="Tên">
                </div>
                <input id="txtTenDN" placeholder="Tên đăng nhập">
                <input id="txtEmail" placeholder="Email">
                <input id="txtMatKhau" placeholder="Mật khẩu">
                <input id="txtLapLaiMK" placeholder="Nhập lại mật khẩu">
                <button onclick="register()">Đăng ký</button>
            </div>
            <hr>
            <div class="flex-col align-item-center">
                <button id="login-gg" onclick="redirectToIndex()">
                    <img class="img-icon" src="../assets/icons/search.png">
                    Đăng nhập với Google
                </button>
                <button id="login-fb" onclick="redirectToIndex()">
                    <img class="img-icon" src="../assets/icons/facebook.png">
                    Đăng nhập với Facebook
                </button>
                <a class="link" href="./forgot-password.html">Quên mật khẩu</a>
                <a class="link" href="./login.html">Đã có tài khoản? Đăng nhập</a>
            </div>
        </div>
    </div>
</body>

</html>
