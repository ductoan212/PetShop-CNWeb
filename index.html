<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Thẻ meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetShop</title>
    <!-- Chèn css-->
    <link rel="icon" type="images" href="./assets/images/logo_group.png" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/navigation.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
    <!-- <script src="https://kit.fontawesome.com/yourcode.js"></script> -->
</head>

<body>
    <!-- Navigation -->
    <nav>
        <div class="logo" onclick="loadHome()">
            <img src="./assets/images/logo_group2.png" />
        </div>

        <ul id="check-nav" class="nav-links">
            <li>
                <form id="contain-search" onsubmit="event.preventDefault();" role="search">
                    <input id="search" type="search" placeholder="Tìm kiếm ..." autofocus required />
                    <button id="btn-search" type="submit" onclick="clearSearch()">
              Tìm
            </button>
                </form>
            </li>
            <li>
                <a id="to-home" class="link-active" href="#" onclick="loadHome()">Trang chủ</a
          >
        </li>
        <li>
          <a id="to-products" href="#" onclick="loadProducts()">Sản phẩm</a>
            </li>
            <li>
                <a id="to-blogs" href="#" onclick="loadBlogs()">Blog</a>
            </li>
            <li>
                <a id="to-about-us" href="#" onclick="loadAboutUs()">Giới thiệu</a>
            </li>
            <li>
                <a id="to-contact" href="#" onclick="loadContact()">Liên hệ</a>
            </li>
        </ul>
        <div id="login-true" class="contain-menu">
            <div id="account-zone">
                <div onclick="dropdownAccount()" class="account-btn"></div>
                <div id="accountDropdown" class="dropdown-content">
                    <a id="to-account" href="#" onclick="loadAccount()">Tài khoản</a>
                    <a id="to-cart" href="#" onclick="loadCart()">Giỏ hàng</a>
                    <a href="#" onclick="logout()">Đăng xuất</a>
                </div>
            </div>

            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>

        </div>
        <div id="login-false">
            <button class="btnLogin" onclick="redirecToLogin()">Đăng nhập</button>
        </div>
    </nav>

    <!-- Main Trong mục này có thể chia làm nhiều section -->
    <main id="main"></main>

    <!-- Scroll to Top Button-->
    <button onclick="topFunction()" id="btnToTop" title="Go to top"></button>

    <!-- footer -->
    <footer>
        <div id="footer1">
            <div class="flex-col">
                <img class="logo-img" src="./assets/images/logo_group2.png" onclick="loadHome()" />
            </div>
            <div>
                <div id="ten-doan">
                    <p>ĐỒ ÁN: INTERNET VÀ CÔNG NGHỆ WEB</p>
                    <p>GVHD: ThS. Võ Ngọc Tân</p>
                </div>
                <br />
                <div id="thanh-vien">
                    <p>Thành viên:</p>
                    <p>1. 18521511 - Phạm Đức Toàn</p>
                    <p>2. 18521431 - Trương Thanh Thiên</p>
                </div>
            </div>
            <div id="contact">
                <div class="mb-5 flex-row jusify-between">
                    <a class="hidden-link" href="https://www.facebook.com/" target="blank">
                        <img class="footer-icon" src="./assets/icons/facebook.svg" alt="Facebook" />
                    </a>
                    <a class="hidden-link" href="https://www.instagram.com/" target="blank">
                        <img class="footer-icon" src="./assets/icons/instagram.svg" alt="Instagram" />
                    </a>
                    <a class="hidden-link" href="https://twitter.com/" target="blank">
                        <img class="footer-icon" src="./assets/icons/twitter.svg" alt="Twitter" />
                    </a>
                    <a class="hidden-link" href="https://www.youtube.com/" target="blank">
                        <img class="footer-icon" src="./assets/icons/youtube.svg" alt="Youtube" />
                    </a>
                </div>
                <div id="help" class="flex-col">
                    <a id="footer-help" class="flex-row hidden-link mb-5" href="#">
                        <img class="icon-footer-small" src="./assets/icons/question.svg" alt="Help" />
                        <p>Trợ giúp</p>
                    </a>
                    <a id="footer-phone" class="flex-row hidden-link mb-5" href="#">
                        <img class="icon-footer-small" src="./assets/icons/phone-call.svg" alt="Call" />
                        <p>0123456789</p>
                    </a>
                    <a id="footer-mail" class="flex-row hidden-link mb-5" href="#">
                        <img class="icon-footer-small" src="./assets/icons/email.svg" alt="Email" />
                        <p>petshop@gm.uit.edu.vn</p>
                    </a>
                </div>
            </div>
        </div>

        <hr id="hr-footer" />

        <div class="footer2">&copy; 2020 PetShop</div>
    </footer>

    <!-- Chèn JS -->
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/back-to-top.js"></script>
</body>

</html>
